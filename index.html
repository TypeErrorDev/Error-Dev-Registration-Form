<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kurale&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <h1>The Code Review</h1>
      </div>

      <!-- Signup for Newsletter -->
      <div class="su-news">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on ho your code is doing right in your inbox</p>
      </div>

      <hr class="hr1" />
      <hr class="hr2" />

      <!-- form -->
      <div class="form">
        <form action="index.html" method="post">
          <fieldset class="fs-top">
            <legend class="contact-header">Contact Informaiton</legend>

            <!-- Full Name -->
            <div class="fn form-flex form-input dt-input">
              <label for="name" class="input-field">Full Name</label>
              <input
                type="text"
                id="name"
                name="contact-name"
                class="input-field"
                required
                placeholder="Required"
              />
            </div>
            <!-- Email Address-->
            <div class="email form-flex form-input dt-input">
              <label for="email" class="input-field">Email Address</label>
              <input
                type="email"
                id="email"
                name="contact-email"
                class="input-field"
                required
                placeholder="Required"
              />
            </div>
            <!-- Phone Number -->
            <div class="phone form-flex form-input dt-input">
              <label for="phone" class="input-field">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="contact-phone"
                class="input-field"
                placeholder="(123) 456-7890"
              />
            </div>
            <!-- Street Address -->
            <div class="street form-flex form-input dt-input">
              <label for="street" class="input-field">Street Address</label>
              <input
                type="text"
                id="street"
                name="contact-name"
                class="input-field"
                placeholder="6100 Washington Ave"
              />
            </div>
            <!-- City -->
            <div class="city form-flex form-input dt-input">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="contact-city"
                class="input-field"
                placeholder="ex: Denver"
              />
            </div>
            <!-- State -->
            <div class="state form-flex form-input dt-input">
              <label for="state" class="input-field">State</label>
              <select
                id="state"
                name="contact-state"
                class="input-box"
                size="1"
              >
                <option value="disabled selcted" id="place">
                  Choose State
                </option>
                <option value="AK">AK</option>
                <option value="AL">AL</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VA">VA</option>
                <option value="VT">VT</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
              </select>
            </div>
            <!-- Zipcode -->
            <div class="zipcode form-flex form-input dt-input">
              <label for="zipcode">Zipcode</label>
              <input
                type="text"
                id="zipcode"
                name="contact-zipcode"
                class="input-field"
                placeholder="ex: 80909"
                maxlength="6"
              />
            </div>
            <hr class="hr1" />
          </fieldset>

          <!-- Newsletter Section -->
          <fieldset class="fs-bottom">
            <legend>Newsletter</legend>
            <div class="news-header">
              
              <p>Select the newsletters you would like to receive</p>
            </div>
            <!-- Checkboxes -->
            <div class="cb">
              <div class="cb1">
                <input
                  type="checkbox"
                  name="news_html"
                  id="check-html"
                  value="html-news"
                />
                <label for="check-html">HTML News</label>
              </div>
              <div class="cb2">
                <input
                  type="checkbox"
                  name="news_css"
                  id="check-css"
                  value="css-news"
                />
                <label for="check-css">CSS News</label>
              </div>
              <div class="cb3">
                <input
                  type="checkbox"
                  name="news_js"
                  id="check-js"
                  value="js-news"
                />
                <label for="check-js">Javascript News</label>
              </div>
            </div>
            <div class="newsletter">
              <!-- Radio -->
              <p>Newsletter Format</p>
              <div class="rd">
                <div class="rd1">
                  <input
                    type="radio"
                    name="html-format"
                    id="rd-html"
                    value="rd-html"
                  />
                  <label for="rd-html">HTML</label>
                </div>
                <div class="rd2">
                  <input
                    type="radio"
                    name="html-format"
                    id="rd-plain"
                    value="rd-plain"
                  />
                  <label for="rd-plain">Plain Text</label>
                </div>
              </div>
              <!-- Textarea -->
              <div class="t-area">
                  <label for="text">Other topics you'd like to hear about</label>
                  <textarea name="text" id="text" cols="30" rows="10" placeholder="Type your comments here"></textarea>
              </div>
              <div class="btn">
                  <button class="signup-btn">Sign Up</button>
              </div>
            </div>
          </fieldset>
        </form>
        <footer>Copyright The Code Review</footer>
      </div>
    </div>
  </body>
</html>
