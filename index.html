<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"

  <body>
    <div class="header flexbox"><h1>The Code Review</h1></div>
    <div class="newsletter flexbox">
      <h2 class="flex-child">Signup for our newsletter</h2>
      <p class="flex-child">Get the latest news on how your code is doing right in your inbox.</p>
    </div>
    <hr class="hr1">
    <hr class="hr2">
    
    <form action="index.html" method="post" class="flexbox">
      <fieldset class="flexbox">
        <legend class="contact-header flex-child">Contact Information</legend>

        <!-- Ful Name -->
        <label for="name" class="">Full Name</label>
        <input type="text" id="name" name="contact-name" required class=" input-field" placeholder="Required">

        <!-- Email Address -->
        <label for="email" class="">Email Address</label>
        <input type="email" id="email" name="contact-email" required class="input-field" placeholder="Required">

        <!-- Phone Number -->
        <label for="phone" class="">Phone Number</label>
        <input type="tel" id="phone" name="contact-phone" class="input-field" placeholder="(123) 456-7890">

        <!-- Street Address -->
        <label for="address" class="">Street Address</label>
        <input type="text" id="address" name="contact-address" class="input-field">

        <!-- City -->
        <label for="city" class="">City</label>
        <input type="text" id="city" name="contact-city" class="input-field">

        <!-- State -->
        <label for="state" class="input">State</label>
        <select id="state" name="contact-state" class="input-box" size="1">
          <option value="disabled selcted" id="place">Choose State</option>
            <option value="AK">AK</option>
            <option value="AL">AL</option>
            <option value="AR">AR</option>
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DC">DC</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VA">VA</option>
            <option value="VT">VT</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>
            <option value="WV">WV</option>
            <option value="WY">WY</option>
        </select>

        <!-- Zip Code -->
        <label for="zipcode" class="">Zipcode</label>
        <input type="text" id="zipcode" name="contact-zipcode" class="input-field" placeholder="ex: 80909" maxlength="6">




      </fieldset>
    </form>
